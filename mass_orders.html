<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
        <script src="mass.js"></script>

    </head>

    <body>
        <div id="mass-content">
            <div class="top-area">
                <table class="table">
                    <thead>
                        <tr> 
                            <th> # </th>
                            <th class="w111"> PO Number </th>
                            <th class="w111"> Product Name </th>
                            <th class="w111"> Product Type </th>
                            <th class="w111" colspan="1"> Quantity </th>
                            <th class="w111"> Delivery Date </th>
                            <th class="w111"> Delivery Mode </th>
                            <th class="w111"> Driver Name </th>
                            <th class="w111"> Driver ID </th>
                            <th class="w111"> Driver Mobile </th>
                            <th class="w111"> Number Plate </th>
                            <th class="w111"> Trailer Number </th>
                            <th class="w111"> Destination </th>
                            <th class="w111"> Delivery Location </th>
                            <th class="w111"> Route </th>
                            <th class="w111"> Destination </th>
                            <th class="w111"> Site Contact Mobile </th>
                            <th class="w111"> Delete </th>
                        </tr>
                    </thead>
    
                    <tbody id="mass-tbody">
                        
                    </tbody>
                </table>
            </div>

            <div class="bottom-area">
                <span class="bottom-card" id="add-row">
                    Add Row
                </span>

                <span class="bottom-card bottom-card-submit" id="submit-all">
                    Submit
                </span>
            </div>
        </div>
    </body>
</html>
